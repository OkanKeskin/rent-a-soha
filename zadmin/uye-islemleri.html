    <script>
        $(function(){
            var side = $("#side");
            var sidebar = $("#sidebar");
            var cross = $("#cross");
            var down = $(".down");
            var up = $(".up");
            var con = $(".con");
            var num = $(".num");
            var numG = $(".numG");

            sidebar.hide();
            cross.hide();
            side.click(function(){
                sidebar.slideToggle("slow",function(){
                    side.hide();
                    cross.show();
                })
            })

            cross.click(function(){
                sidebar.slideToggle("slow",function(){
                    cross.hide();
                    side.show();
                })
            })

            con.hide();
            up.hide();
            down.click(function(){
                numG.text(num.text())
                con.slideToggle("slow",function(){
                    con.show();
                    up.show();
                    down.hide();
                })
            })

            up.click(function(){
                con.slideToggle("slow",function(){
                    con.hide();
                    up.hide()
                    down.show();
                })
            })
            


        })
    </script>
